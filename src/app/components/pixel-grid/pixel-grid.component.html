<div class="grid" 
     (mousedown)="isDrawing = true" 
     (mouseup)="stopDrawing()" 
     (mouseleave)="stopDrawing()">
  <div *ngFor="let row of pixels; let rowIndex = index" class="row">
    <div *ngFor="let pixel of row; let colIndex = index"
         class="pixel"
         [style.background-color]="pixel"
         (mousedown)="startDrawing(rowIndex, colIndex)"
         (mouseover)="paintPixel(rowIndex, colIndex)">
    </div>
  </div>
</div>
